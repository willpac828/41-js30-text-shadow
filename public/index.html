<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100;
  // 100px

  function shadow(e) {
    // traditional way below
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;

    // es6 destructuring way below
    // format is const { objectPropertyName1 : varName, objectPropertyName2 : varName2 } = objectName;
    const { offsetWidth : width, offsetHeight : height } = hero;
    let { offsetX : x, offsetY : y } = e;

    //  ^^^this is what we're listening on. e.target is what the event is triggering on
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;

    }
    const xWalk = Math.round((x / width * 100 ) - (walk / 2));
    const yWalk = Math.round((y / height * 100 ) - (walk / 2));
    // how far over or down we are, divided by total width/height * walk. Then subtract half the walk, so that range is -50 to +50
    console.log(xWalk, yWalk);
    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 red,
    ${xWalk * -1 }px ${yWalk * -1}px 0 green
    `;

  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
